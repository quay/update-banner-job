---
apiVersion: v1
kind: Template
metadata:
  name: quayio-update-banner-job
parameters:
- name: DB_HOST
  value: "localhost"
  required: true
- name: DB_USER
  value: "quay"
  required: true
- name: DB_PASSWORD
  value: "password"
  required: true
- name: DB_NAME
  value: "quay"
  required: true
- name:  MESSAGE
  value: ""
  required: true
- name:  SEVERITY
  value: ""
  required: true
- name: IMAGE
  value: "quay.io/app-sre/quayio-update-banner-job"
  required: true
- name: IMAGE_TAG
  value: ""
  required: true
- name: ACTIVE_DEADLINE_SECONDS
  value: "600"
  required: true
- name: JOB_NAME
  value: ""
  required: true
objects:
- apiVersion: batch/v1
  kind: Job
  metadata:
    name: quayio-update-banner-${JOB_NAME}
  spec:
    template:
      metadata:
        labels:
          app: quayio-update-banner-${JOB_NAME}
      spec:
        activeDeadlineSeconds: ${{ACTIVE_DEADLINE_SECONDS}}
        backoffLimit: 1
        completions: 1
        parallelism: 1
        restartPolicy: Never
        containers:
        - name: quayio-update-banner-${JOB_NAME}
          image: ${IMAGE}:${IMAGE_TAG}
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          env:
          - name: DB_HOST
            value: ${DB_HOST}
          - name: DB_USER
            value: ${DB_USER}
          - name: DB_PASSWORD
            value: ${DB_PASSWORD}
          - name: DB_NAME
            value: ${DB_NAME}
          - name: MESSAGE
            value: ${MESSAGE}
